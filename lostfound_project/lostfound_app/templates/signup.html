{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card p-4" style="max-width:400px;width:100%;">
    <h2 class="mb-3 text-center">KLH Lost &amp; Found</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
  <a href="{% url 'signup' %}?google=1" class="btn btn-outline-secondary w-100 mb-2">Signup with Google</a>
      <span>Already have an account?</span>
      <a href="{% url 'login' %}" class="text-accent">Login</a>
    </div>
  </div>
</div>
{% endblock %}
