{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card p-4" style="max-width:400px;width:100%;">
    <h2 class="mb-3 text-center">Delete Item</h2>
    <p class="text-center">Are you sure you want to delete <strong>{{ item.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mt-2">Delete</button>
      <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
