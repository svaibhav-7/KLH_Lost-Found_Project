{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="hero fade-up visible mb-3">
  <div>
    <h1>Sign in</h1>
    <p class="muted">Use your KLH email to access the portal.</p>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="d-grid gap-2 mb-3">
      <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Continue with Google</a>
    </div>
    <div class="muted mb-2">or use your account</div>

    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <a class="btn btn-outline-light" href="/">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
